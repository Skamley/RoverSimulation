<!DOCTYPE html>
{% extends "rover/BaseTemplate.html" %}
{% block body_block %}
    <h3>Move the rover</h3>
    <div class="container">
        <h5 class="text-info"><em>Set the direction of rover movement and click on Submit button to save the action</em></h5>
        <br>
        <div class="container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p  }}

                <input type="submit" value="Submit Here">
                <input type="submit" onclick="window.location='{% url 'rover:RoverMove' %}' ; return false;" value="Cancel">
            </form>
        </div>

    </div>

{% endblock%}
